<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.jpeg">
</head>

<body>
    <div class="container">
        <div id ="applyform" >
            <div class="head">
                <h1>Job Application Form </h1>
                <h4> (Web)</h4>
            </div>
            <form name="myForm" onsubmit="return validateForm()" required>
                <div class="formcontainer">

                    <div class="formcontrol">
                        <label for="firstName">First Name <span class="span">*</span></label>
                        <input id="firstName" name="Firstname" placeholder="First Name">
                    </div>
                    <div class="formcontrol">
                        <label for="LastName">Last Name <span class="span">*</span></label>
                        <input id="LastName" name="LastName" placeholder="Last Name">
                    </div>


                    <div class="formcontrol">
                        <label for="Email">Email Name <span class="span">*</span></label>
                        <input type="email" id="Email" name="Email" placeholder="Email">
                    </div>
                    <div class="formcontrol">
                        <label for="jobRoll">Job Roll <span class="span">*</span></label>
                        <select name="jobRoll" id="jobRoll"> 
                            <option></option>
                            <option value="WebDeveloper" class="op" >Web Developer</option>
                            <option value="DataScientist"class="op">Data Scientist</option>
                            <option value="SoftwareEngineeier"class="op">Software Engineeier</option>
                            <option value="Freelancer "class="op">Freelancer</option>
                            <option value="Other "class="op">Other</option>
                        </select>
                    </div>


                    <div class="formcontrol">
                        <label for="Address">Address <span class="span">*</span></label>
                        <textarea rows="3" cols="45" id="Address" name="Address" placeholder="Address"></textarea>
                    </div>


                    <div class="formcontrol">
                        <label for="City">City <span class="span">*</span></label>
                        <input type="text" id="City" name="City" placeholder="City">

                    </div>
                    <div class="formcontrol">
                        <label for="Pincode">Pin Code <span class="span">*</span></label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Pin Code">
                    </div>


                    <div class="formcontrol">
                        <label for="Date">Start Date <span class="span">*</span></label>
                        <input type="date" id="Date" name="date" placeholder="date">

                    </div>
                    <div class="formcontrol">
                        <label for="upload">Upload your CV <span class="span">*</span></label>
                        <input type="file" id="upload" name="upload">

                    </div>

                </div>
                <div class="buttonContainer">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
        <div class="details hide">
        <h1>Details</h1>
        <div class="Dname d">Name: </div>
        <div class="Demail d">Email:</div>
        <div class="Djob d">Your Roll:</div>
        <div class="DAddress d">Address:</div>
        <div class="Dcity d">City:</div>
        <div class="DpinCode d">Pincode:</div>
        <div class="Ddate d">Date:</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
